{% extends "boot.html" %}

{% block container %}

<table class="table">
    
        <thead class="thead-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>

                <td><a href="{% url 'detail_user' user.pk %}">{{user.id}}</a></td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone_number}}</td>       
                <td>

                    <a class="btn btn-danger" href="{% url 'delete_user' user.pk %}">Delete</a>
                    <a class="btn btn-primary" href="{% url 'update_user' user.pk %}">Update</a>
                   
                </td>


            </tr>
            {% endfor %}
        </tbody>
</table>


{% endblock %}
